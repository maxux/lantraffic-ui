<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>LAN Traffic Web Monitor</title>
	<link href="css/bootstrap.dark.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link href="css/lantraffic.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
	<div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
            </div>

            <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open glyphicon-text"></span>
                        Clients
                    </h3>
                </div>
                <div class="panel-body text-center pannel-summary">
                    <span id="total-clients">0</span>
                </div>
            </div>
            </div>
            <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open glyphicon-text"></span>
                        Clients actives
                    </h3>
                </div>
                <div class="panel-body text-center pannel-summary">
                    <span id="total-clients-actives">0</span>
                </div>
            </div>
            </div>
            <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open glyphicon-text"></span>
                        Aggregated RX
                    </h3>
                </div>
                <div class="panel-body text-center pannel-summary-multi">
                    <div id="total-rx-rate">0.0 K</div>
                    <div id="total-rx">0.0 K</div>
                </div>
            </div>
            </div>
            <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open glyphicon-text"></span>
                        Aggregated TX
                    </h3>
                </div>
                <div class="panel-body text-center pannel-summary-multi">
                    <div id="total-tx-rate">0.0 K</div>
                    <div id="total-tx">0.0 K</div>
                </div>
            </div>
            </div>


            <div class="col-lg-2">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open glyphicon-text"></span>
                        Local Network Devices
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-condensed table-hover devices">
                        <tbody>
                            <tr>
                                <td class="text-center">Loading clients list</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center">
                        <a href="#" onclick="return toggleclients();">
                            Click here to show/hide inactive clients
                        </a>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-lg-2">
            </div>
        <div id="disconnected">Connecting...</div>
	</div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/lantraffic.js"></script>
</body>
</html>
